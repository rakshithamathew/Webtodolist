
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f0c0cea18.js" crossorigin="anonymous"></script>
    <title>Todo Lists</title>
</head>

<body>
    <div class="h2">
        <span style="font-weight: 700; font-size: 50px; color: black;">Tasks </span>
        <span style="font-weight: normal; color: rgb(43, 39, 39); font-size: 50px; font-family: Arial">Lists</span>
    </div><br><br>

    <div class="addlist"><a href="aadd.html">
            <i class="fas fa-plus-circle" style="color: rgb(228, 70, 13); size: 25px;">
                <span style="color: black; font-weight:normal">Add Lists</span>
            </i>
        </a>

    </div>

    <!--cards-->
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <a href="trip.html" style="text-decoration: none; color: rgb(228, 70, 13);text-align: center;font-size: 20px;">Trip to Paris
                    <hr style="width: 210px; color: gray;"><br>
                    <p style="text-decoration: line-through; color: red;">Completed Tasks</p>
                    <i class="far fa-square">&nbsp; <b style="font-weight: lighter;">Pending Tasks</b></i>
                    
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <span>My Todo List</span>
                    <hr style="width: 210px; color: gray;"><br>
                    <p style="text-decoration: line-through; color: red; ">Completed Tasks</p>
                    <i class="far fa-square">&nbsp; <b style="font-weight: lighter;">Pending Tasks</b></i>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <span>My Todo List</span>
                    <hr style="width: 210px; color: gray;"><br>
                    <p style="text-decoration: line-through; color: red;">Completed Tasks</p>
                    <i class="far fa-square">&nbsp; <b style="font-weight: lighter;">Pending Tasks</b></i>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
